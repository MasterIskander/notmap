<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style-tetris.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1 id="username">Username</h1>
            <div class="score-level">
                <span id="score">Score: 0</span>
                <span id="level">Level: 1</span>
            </div>
        </header>
        <div class="game-area">
            <canvas id="tetris-canvas" width="240" height="400"></canvas>
            <div class="next-piece">
                <p>Next</p>
                <canvas id="next-canvas" width="80" height="80"></canvas>
            </div>
        </div>
        <div class="controls">
            <button id="rotate-btn">⟲</button>
            <button id="left-btn">←</button>
            <button id="down-btn">↓</button>
            <button id="right-btn">→</button>
        </div>
        <footer>
            <nav>
                <button class="nav-btn">Home</button>
                <button class="nav-btn active">Game</button>
                <button class="nav-btn">Quest</button>
                <button class="nav-btn">Items</button>
            </nav>
        </footer>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
