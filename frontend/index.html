<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTMAP</title>
    <link rel="stylesheet" href="styles.css?ver0.1">
    <script src="https://unpkg.com/@tonconnect/ui@0.0.9/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="username">USERNAME</h1>
            <p id="ton-address">Ton address</p>
        </div>
        <div class="main-content">
            <div class="image-placeholder">
                <img src="tetris-game.jpeg" alt="Welcome Image" id="welcome-image">
            </div>
            <!-- <button class="connect-button" onclick="connectTonWallet()">Connect TON wallet</button> -->

            <div id="connect-ton-wallet-button"></div>
            <script>
                const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: 'https://notmap.ru/tonconnect-manifest.json',
                    buttonRootId: 'connect-ton-wallet-button'
                });
            </script>

            <div class="score-point">
                <p>SCORE POINT</p>
                <p id="score">0</p>
            </div>
        </div>
        <div class="footer">
            <button class="footer-button active">HOME</button>
            <button class="footer-button">GAME</button>
            <button class="footer-button">QUEST</button>
            <button class="footer-button">ITEMS</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js?ver0.1"></script>
</body>
</html>
