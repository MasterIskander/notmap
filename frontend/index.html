<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="username">USERNAME</h1>
        </div>
        <div class="main-content">
            <div class="image-placeholder">
                <img id="user-image" src="path_to_image" alt="User Image">
            </div>
            <button class="play-button" onclick="startGame()">PLAY</button>
            <div class="score-point">
                <p>SCORE POINT</p>
                <p id="score">0</p>
            </div>
        </div>
        <div class="footer">
            <button class="footer-button active">HOME</button>
            <button class="footer-button">GAME</button>
            <button class="footer-button">QUEST</button>
            <button class="footer-button">ITEMS</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
        async function fetchUsername() {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username');

            if (username) {
                const response = await fetch(`/api/username?telegram_user=${username}`);
                const data = await response.json();
                document.getElementById('username').textContent = data.username;
            }
            return params;
        }

        window.onload = function() {
            const params = getQueryParams();
            if (params.username) {
                document.getElementById('username').textContent = params.username;
            }
        };
        window.onload = fetchUsername;
    </script>
</body>
</html>
